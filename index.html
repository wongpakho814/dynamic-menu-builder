<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Menu Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <!-- Hamburder menu button -->
      <div class="hamburger-menu">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
      </div>
      <!-- End of amburder menu button -->

      <!-- Navbar -->
      <nav class="navbar center">
        <ul class="nav-list center">
          <li class="nav-list-item">
            <a href="#" class="navbar-link">menu_1</a>
          </li>
          <li class="nav-list-item">
            <a href="#" class="navbar-link">menu_2</a>
          </li>
          <li class="nav-list-item">
            <a href="#" class="navbar-link">menu_3</a>
          </li>
          <li class="nav-list-item">
            <a href="#" class="navbar-link">menu_4</a>
          </li>
          <li class="nav-list-item">
            <a href="#" class="navbar-link">menu_5</a>
          </li>
          <li class="nav-list-item">
            <a href="#" class="navbar-link">menu_6</a>
          </li>
          <li class="nav-list-item">
            <a href="#" class="navbar-link">menu_7</a>
          </li>
        </ul>
      </nav>
      <!-- End of navbar -->

      <!-- Switch role button -->
      <button class="switch-role">Switch Role</button>
      <!-- End of switch role button -->
    </div>

    <script src="script.js"></script>
  </body>
</html>

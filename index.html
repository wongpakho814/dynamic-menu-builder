<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Menu Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <!-- Hamburder menu button -->
      <div class="hamburger-menu">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
      </div>
      <!-- End of amburder menu button -->

      <!-- Navbar -->
      <nav class="navbar center">
        <ul class="nav-list center">
          <li class="nav-list-item">
            <a href="#" class="navbar-link">menu_1</a>
            <div class="nav-dropdown-wrapper">
              <ul class="nav-dropdown">
                <li class="nav-dropdown-item">
                  <a href="#">menu_1_1</a>
                </li>
                <li class="nav-dropdown-item">
                  <a href="#">menu_1_2</a>
                </li>
              </ul>
            </div>
          </li>
          <li class="nav-list-item">
            <a href="#" class="navbar-link">menu_2</a>
            <div class="nav-dropdown-wrapper">
              <ul class="nav-dropdown">
                <li class="nav-dropdown-item">
                  <a href="#">menu_2_1</a>
                </li>
                <li class="nav-dropdown-item">
                  <a href="#">menu_2_2</a>
                </li>
                <li class="nav-dropdown-item">
                  <a href="#">menu_2_3</a>
                </li>
                <li class="nav-dropdown-item">
                  <a href="#">menu_2_4</a>
                </li>
              </ul>
            </div>
          </li>
          <li class="nav-list-item">
            <a href="#" class="navbar-link">menu_3</a>
          </li>
          <li class="nav-list-item">
            <a href="#" class="navbar-link">menu_4</a>
          </li>
          <li class="nav-list-item">
            <a href="#" class="navbar-link">menu_5</a>
          </li>
          <li class="nav-list-item">
            <a href="#" class="navbar-link">menu_6</a>
          </li>
          <li class="nav-list-item">
            <a href="#" class="navbar-link">menu_7</a>
          </li>
        </ul>
      </nav>
      <!-- End of navbar -->

      <!-- Switch role button -->
      <div class="dropdown">
        <button onclick="roleDropdown()" class="switch-role dropdown-toggle">Switch Role</button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#" data-roleId="1">Switch to roleId 1</a>
          <a class="dropdown-item" href="#" data-roleId="2">Switch to roleId 2</a>
          <a class="dropdown-item" href="#" data-roleId="3">Switch to roleId 3</a>
          <a class="dropdown-item" href="#" data-roleId="4">Switch to roleId 4</a>
          <a class="dropdown-item" href="#" data-roleId="5">Switch to roleId 5</a>
          <a class="dropdown-item" href="#" data-roleId="6">Switch to roleId 6</a>
          <a class="dropdown-item" href="#" data-roleId="7">Switch to roleId 7</a>
        </div>
      </div>
      <!-- End of switch role button -->
    </div>

    <script src="sidebar.js"></script>
    <script src="data-fetching-processing.js"></script>
  </body>
</html>
